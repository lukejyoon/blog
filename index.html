<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors â€“ change these to restyle the theme */
      --bg: #f2f4f7;    /* Background color */
      --fg: #111;       /* Default text color */
      --muted: #6b7280; /* Subtle text color */
      --rule: #d1d5db;  /* Divider (vertical line) color */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .app {
      min-height: 100vh; 
      display: flex;     
      padding: 24px 0;   
      padding-left:px; /* pushes sidebar & content to the right */
    }

    .sidebar {
      width: clamp(200px, 25vw, 280px);
      padding: 24px;
      position: relative;
    }

    .sidebar::after {
      content: "";
      position: absolute;
      top: 10px;     
      bottom: 10px;  
      right: 0;      
      width: 6px;        
      background: var(--rule);
      border-radius: 6px; 
    }

    .main {
      flex: 1;        
      padding: 24px;  
      padding-left: 20px; /* gap between line and content */

    }

    h1 {
      font-size: 1.5rem; 
      margin: 0 0 .25rem;
    }

    p {
      margin: .25rem 0 1rem;
      color: var(--muted);
    }

    ul {
      list-style: none; 
      margin: 0;
      padding: 0;
    }

    li {
      padding: .6rem 0; 
    }

    a, a:visited {
      color: inherit;       
      text-decoration: none; 
      font-weight: 500;      
      transition: font-weight .15s; 
    }

    .nav a:hover,
    .nav a:focus-visible,
    .nav a:active {
      font-weight: 700; 
    }

    .nav a.active {
      font-weight: 700; 
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>Yoonhwan Jeong</h1>
      <p>welcome hehe</p>
      <ul class="nav">
        <li><a href="/" data-route>Home</a></li>
        <li><a href="/now" data-route>Now</a></li>
        <li><a href="/projects" data-route>Projects</a></li>
        <li><a href="/logs" data-route>Logs</a></li>
      </ul>
    </aside>

    <section class="main">
      <div id="view" class="view" aria-live="polite"></div>
    </section>
  </div>

  <script>
    const routes = {
      "/": "/pages/home.html",
      "/now": "/pages/now.html",
      "/projects": "/pages/projects.html",
      "/logs": "/pages/logs.html",
    };

    const canon = p => (p !== "/" && p.endsWith("/")) ? p.slice(0,-1) : p;

    function setActive(path) {
      document.querySelectorAll('[data-route]').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === path);
      });
    }

    async function renderPath(path) {
      path = canon(path);
      const target = routes[path] ? path : "/";
      const view = document.getElementById("view");

      try {
        const res = await fetch(routes[target], { cache: "no-cache" });
        view.innerHTML = await res.text();
      } catch {
        view.innerHTML = "<p>Failed to load.</p>";
      }

      setActive(target);
    }

    function navigate(path, replace = false) {
      path = canon(path);
      if (replace) history.replaceState({ path }, "", path);
      else history.pushState({ path }, "", path);
      renderPath(path);
    }

    document.addEventListener("click", e => {
      const a = e.target.closest('a[data-route]');
      if (!a) return;
      e.preventDefault();
      navigate(a.getAttribute("href"));
    });

    window.addEventListener("popstate", () => renderPath(location.pathname));

    navigate(location.pathname, true);
  </script>
</body>
</html>
