<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jeong Yoon Hwan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f2f4f7;
      --ink:#000;          /* single black used everywhere */
      --fg:var(--ink);
      --muted:var(--ink);
      --gap:50px;
      --line:7px;
      --pad:24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.6 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .app{
      min-height:100vh;
      display:grid;
      grid-template-columns: clamp(200px,25vw,280px) 1fr;
      column-gap:var(--gap);
      padding:var(--pad) 0;
    }

    .sidebar{
      padding:var(--pad);
      border-right:var(--line) solid var(--ink);
      text-align:center;
    }

    .sidebar h1{
      display:inline-block;  /* keeps underline same width as text */
      margin:0;
      font-size:1.5rem;
      padding-bottom:10px;
    }
    .sidebar h1::after{
      content:"";
      display:block;
      height:var(--line);
      width:100%;
      background:var(--ink);
    }

    .nav{
      list-style:none;
      margin:12px 0 0;
      padding:0;
      width:100%;
      text-align:center;
    }
    .nav li{ padding:.6rem 0; }

    a, a:visited{
      color:inherit;         /* stays black */
      text-decoration:none;
      font-weight:500;
      transition:font-weight .15s;
    }
    .nav a:hover,
    .nav a:focus-visible,
    .nav a:active,
    .nav a.active{ font-weight:700; }

    .main{ padding:var(--pad); }  /* inherits black */

    p{ margin:.25rem 0 1rem; color:var(--muted); } /* black */
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>Yoonhwan Jeong</h1>
      <ul class="nav">
        <li><a href="/projects" data-route>Projects</a></li>
        <li><a href="/logs" data-route>Logs</a></li>
      </ul>
    </aside>

    <section class="main">
      <div id="view" class="view" aria-live="polite"></div>
    </section>
  </div>

  <script>
    const routes = {
      "/projects": "/pages/projects.html",
      "/logs": "/pages/logs.html",
    };

    const canon = p => (p !== "/" && p.endsWith("/")) ? p.slice(0,-1) : p;

    function setActive(path) {
      document.querySelectorAll('[data-route]').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === path);
      });
    }

    async function renderPath(path) {
      path = canon(path);
      const target = routes[path] ? path : "/projects"; // default to "Projects"
      const view = document.getElementById("view");

      try {
        const res = await fetch(routes[target], { cache: "no-cache" });
        view.innerHTML = await res.text();
      } catch {
        view.innerHTML = "<p>Failed to load.</p>";
      }

      setActive(target);
    }

    function navigate(path, replace = false) {
      path = canon(path);
      if (replace) history.replaceState({ path }, "", path);
      else history.pushState({ path }, "", path);
      renderPath(path);
    }

    document.addEventListener("click", e => {
      const a = e.target.closest('a[data-route]');
      if (!a) return;
      e.preventDefault();
      navigate(a.getAttribute("href"));
    });

    window.addEventListener("popstate", () => renderPath(location.pathname));

    navigate(location.pathname, true);
  </script>
</body>
</html>
